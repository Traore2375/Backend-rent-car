<div layout:decorate="~{index}" layout:fragment="content">
    <h1 class="mt-4">Create Car</h1>
    <p class="lead">information a new car</p>
    <hr>

    <form method="post" action="/employee/save">


        <div class="form-group row">
            <label class="col-sm-2" for="registrationNr">registrationNr</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" id="registrationNr" th:value="*{registrationNr}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="constructionYear">constructionYear</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" required id="constructionYear"
                       th:value="*{constructionYear}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="mileage">mileage</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" id="mileage"
                       th:value="*{mileage}" required>
            </div>
        </div>
            <div class="form-group row">
                <label class="col-sm-2" for="model">model</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-sm" id="model"
                           th:value="*{model}" required>
                </div>
            </div>

                <div class="form-group row">
                    <label class="col-sm-2" for="station">station</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-sm" id="station"
                               th:value="*{station}" required>
                    </div>
                </div>

                    <div class="form-group row">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-10">

                            <button class="btn btn-success col-md-2" type="submit">Create</button>
                            <a class="btn btn-danger col-md-2 " href="/employee/running-rentals">Cancel</a>
                        </div>
                    </div>
    </form>

</div>
