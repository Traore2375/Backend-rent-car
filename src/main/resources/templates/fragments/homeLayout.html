<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>

<body>


<div th:fragment="shop_map">

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"><H2>Tracking Car in real time
            </div>
            <div class="panel-body">
                <div id="map" style="width: 1350px; height: 700px;"></div>
            </div>
            <div class="panel-footer">
                <div><h2><a href="/employee/create-customer/">back</a> </h2></div>
            </div>
        </div>
    </div>

    <script>
		  var map;

		  function initMap() {
		    map = new google.maps.Map(document.getElementById('map'), {
		      center: {lat: 36.806389, lng: 10.181667},
		      zoom: 10
		    });
		  }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZI8dqarm44j8EKK5VAUA6imDuo_JZAIU&callback=initMap"
            defer></script>

</div>
</body>
</html>
