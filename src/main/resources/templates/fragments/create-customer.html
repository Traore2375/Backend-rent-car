<div layout:decorate="~{index}" layout:fragment="content">
    <h1 class="mt-4">Create Customer</h1>
    <p class="lead">information a new customer</p>
    <hr>

    <form method="post" th:action="@{'/employee/create-customer/' }"
          th:object="${customer}">


        <div class="form-group row">
            <label class="col-sm-2" for="customerNumber">Customer Number</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" id="customer" th:value="*{customerNumber}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="lastName">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" id="car" th:value="*{lastName}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="firstName">First Name</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" id="firstName"
                       th:value="*{firstName}" required>
            </div>
        </div>


        <hr>
        <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
                <button class="btn btn-success" type="submit">Create</button>
                <a class="btn btn-danger" href="/employee/running-rentals">Cancel</a>
            </div>
        </div>
    </form>

</div>
